services:
  - type: web
    name: yourbookinghub-ultra
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:application --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --preload
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true